<form #cardsForm="ngForm" (ngSubmit)="handleSubmitForm( cardsForm)" class="py-5   marginmargin
d-flex justify-content-center align-items-center flex-column">
    <div class="  col-11 col-lg-6 border bg-white border-primary p-5">
<!-- cardsForm email.value -->
        <div class="form-group px-5 mt-4 ">
            <label for="exampleInputEmail1">
                <h4>Email Address</h4>
            </label>

            <input type="email" class="form-control py-3 shadow" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" ngModel #email="ngModel" name="email" required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <div id="emailHelp" class="form-text text-danger " *ngIf="email.touched && email.invalid">
                <span *ngIf="email.errors?.['required']">This field is required</span>
                <span *ngIf="email.errors?.['pattern']">Email address is invalid</span>
            </div>
        </div>

        <div class="form-group px-5">
            <label class="pt-5" for="exampleInputPassword1">
                <h4>Password</h4>
            </label>
            <input type="password" class="form-control py-3 shadow" id="exampleInputPassword1" placeholder="Password" ngModel
                name="password" #password="ngModel" required
                pattern='(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}'>
            <div id="" class="form-text text-danger" *ngIf="password.touched && password.invalid">
                <span *ngIf="password.errors?.['required']">This field is required</span>
                <span *ngIf="password.errors?.['pattern']">Password should be at least 8 characters in length , contains
                    at least one lowercase , one uppercase ,
                    at least one digit and special characterers.</span>

            </div>
        </div>
        <div class=" p-5 text-center">
            <button type="submit" class="btn btn-primary w-100 py-3  " [disabled]="cardsForm.invalid">Login</button>
        </div>
        <h3 class="text-center  pb-3 ">Don't have account?<a routerLink="/register"> Register</a></h3>

    </div>
</form>
