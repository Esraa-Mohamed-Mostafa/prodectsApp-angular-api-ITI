<div class=" px-3 py-1">
    <div>
        <div *ngIf="productItem.stock> 0; then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock>
            <span class="badge p-2 text-bg-primary mx-2 my-3"> In stock</span>
        </ng-template>
        <ng-template #elseBlock>
            <span class="badge p-2 text-bg-danger mx-2 my-3">out of stock</span>
        </ng-template>
    </div>
    <!-- width:200px" -->
    <div class="img__style shadow__box bg-white mb-5 p-2">
        <img class="img-fluid" [src]="productItem.images[0]" />
    </div>
    <div>
        <div class="d-flex mb-2  justify-content-between  align-items-center">
            <h3 class="card__title "> {{productItem.title}}</h3>
            <div class=" card__price "> {{productItem.price | currency:"EGP":"symbol" }} </div>
        </div>

        <p class=" description card-text mb-2"> {{productItem.description}} </p>
        <!-- <div class="mb-2" style="color: green;font-size: 20px;"> <ngb-rating [max]="5" 
            [(rate)]="starRating" [readonly]="false"></ngb-rating>
        </div> -->
    </div>
    <div class="d-flex justify-content-between">
        <button class="my-2 button py-2 px-2" (click)="showDetails(productItem.id)">Details
        </button>
        <button class="my-2 button py-2 px-1" (click)="addToCart()">Add To
            Card </button>
    </div>

</div>
